 
  
 
 <div class="container"
 fxLayout="column"
 fxLayoutGap="10px">

 <div fxFlex>
<div>
    <h2>Menu</h2>
    <hr>

</div>
 </div>
<div fxFlex *ngIf="dishes">
        <mat-grid-list cols="2" rowHeight="200px">
                <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]">
                    <img height="200px" src={{dish.image}}  alt={{dish.name}}>
                    <mat-grid-tile-footer>
                            <h1>{{dish.name | uppercase}}</h1>
                                              
                    </mat-grid-tile-footer>
                </mat-grid-tile>
            </mat-grid-list>
            </div>
            <div fxFlex [hidden]="dishes">
                <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
              </div>
            <div  fxFlex  *ngIf="dish">
                <mat-card>
                    <mat-card-header>
                       <mat-card-title>
                           <h3 >{{dish.name | uppercase}}</h3>
                       </mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src={{dish.image}} alt={{dish.name}}>
                    <mat-card-content>
                        <p>{{dish.discription}}</p>

                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>

                </mat-card>
            </div>

              
            
</div>
